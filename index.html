<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Interest Calculator</title>
  </head>
  <body>
    <div class="maindiv">
      <h2>Simple Interest Calculator</h2>

      <label for="number">Amount :&nbsp;&nbsp;&nbsp;&nbsp; </label>
      <input id="principal" type="number" />

      <br />
      <br />

      <label for="rate"> Intrest rate : </label>
      <input id="rate" type="range" id="rate" min="1" max="20" value="10.25%" />

      <span id="rate_val"> </span>
      <br />

      <br />

      <label for="range"> No of years :&nbsp;</label>
      <select id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>

      <br />
      <br />

      <button onclick="updateRate()">Compute Intrens</button>

      <br /><br />

      <span id="result"> </span>

      <br />
      <br />

      <footer>
        &#169; Everyone can get rich
      </footer>
    </div>
    <script>
      var slider = document.getElementById("rate");
      var output = document.getElementById("rate_val");
      output.innerHTML = slider.value;

      slider.oninput = function () {
        output.innerHTML = this.value + " %";
      };
    </script>
    <script src="script.js"></script>
  </body>
</html>
